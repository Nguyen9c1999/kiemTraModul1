<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let string1= "Code"
  let string2 = "CodeGym"


  function testString(string1,string2) {
      let arr = string1.split("")
      let arr2 = string2.split("")
      let count = 0
      for (let i = 0; i<arr.length; i++) {
          if (arr[i] === arr2[i]) {
              count++
          }
      }
      if (count == arr.length) {
          return true

      }else {
          return false
      }
  }
  console.log(testString(string1,string2))


</script>
</body>
</html>
