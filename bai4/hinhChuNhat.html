<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="hcn" width="1000" height="500" style="border: 1px solid red"></canvas>
<script>
  class Rectangal {
    x;
    y;
    w;
    h;
    color;
    constructor(x,y,w,h,color) {
      this.x=x;
      this.y=y;
      this.w=w;
      this.h=h;
      this.color=color
    }
    render(){
      let cavas = document.getElementById("hcn");
      let ctx =cavas.getContext("2d")
      ctx.beginPath()
      ctx.fillStyle = this.color
      ctx.fillRect(this.x,this.y,this.w,this.h)
      ctx.fill();
      ctx.closePath()

    }

  }
  let hcn1 = new Rectangal(10,10,200,100,'#000000')
  hcn1.render()
  </script>
</body>
</html>
