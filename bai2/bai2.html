<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [5,6,7,8,9]
  let index = prompt("nhap index")
  function tryRemoveFromArray(arr,index){
if (index>=arr.length){
    document.write(arr)
}
let arr2 = []
      for (let i=0;i<arr.length;i++){
          if(index!=i){
              arr2.push(arr[i])
          }
      }
  document.write(arr2)
  }
  tryRemoveFromArray(arr,index)
</script>
</body>
</html>
